typeMismatch.birthday = yyyy/MM/dd形式で入力してください

userId=ユーザーID
password=パスワード
userName=ユーザー名
age=年齢
birthday=誕生日
marriage=結婚

NotBlank.java.lang.String={0}は必須入力です
NotNull.java.lang.Date={0}は必須入力です
Email.userId={0}はEmail形式で入力してください
Length.java.lang.String={0}は{1}以上{2}以下で入力してください
Pattern.java.lang.String={0}は半角英数字のみです
Max.age={0}は{2}以上で入力してください
Min.age={0}は{1}以下で入力してください
AssertFalse.marriage={0}は未婚のみしか入力できません

