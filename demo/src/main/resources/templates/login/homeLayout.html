<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"></meta>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>
</head>
<body>
    <!-- ナビゲーション -->
    <div class="nav navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SplingSample</a>
            </div>
            <div class="pull-right">
                <form method="get" th:action="@{/logout}">
                    <button class="btn-link navbar-brand">ログアウト</button>
                </form>
            </div>
        </div>
    </div>
    <!-- サイドバー -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
	            <ul class="nav">
	                <li role="presentation">
	                   <a th:href="@{/userList}">ユーザ管理</a>
	                </li>
	            </ul>
            </div>
        </div>
    </div>
    <!-- コンテンツ -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2 main">
                <div th:include="__${contents}__"></div>
            </div>
        </div>
    </div>
</body>
</html>
